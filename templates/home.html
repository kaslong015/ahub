{% extends 'base.html'%}

{% block content  %}
<section>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Operation</th>
            </tr>
        </thead>
        <tbody>
            {% for value in data %}
            <tr>
                <th scope="row">{{value.id}}</th>
                <td>{{value.first_name}}</td>
                <td>{{value.last_name}}</td>
                <td>{{value.email}}</td>
                <td><a href="{% url 'update' value.id %}" class="btn btn-primary">edit</a>| <a
                        href="{% url 'delete' value.id %}" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock%}
